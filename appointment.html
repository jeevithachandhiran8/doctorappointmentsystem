<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - Doctor Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #e8f0fe;
    }
    .appointment-container {
      max-width: 500px;
      margin: 70px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="appointment-container">
      <h2 class="text-center mb-4">Book Appointment</h2>
      <form>
        <div class="mb-3">
          <label for="doctor" class="form-label">Doctor</label>
          <select class="form-select" id="doctor" required>
            <option selected disabled>Select Doctor</option>
            <option>Dr. Priya Sharma</option>
            <option>Dr. Arjun Patel</option>
            <option>Dr. Meera Reddy</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>

        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" required />
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="3" placeholder="Any special concerns?"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Confirm Appointment</button>
      </form>
    </div>
  </div>

</body>
</html>
