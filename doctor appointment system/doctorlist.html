<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor List - Doctor Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .doctor-card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .doctor-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Available Doctors</h2>
    <div class="row g-4">

      <!-- Doctor Card 1 -->
      <div class="col-md-4">
        <div class="card doctor-card">
          <div class="card-body">
            <h5 class="card-title">Dr. Priya Sharma</h5>
            <p class="card-text">Specialist: Cardiologist</p>
            <p class="card-text">Experience: 10+ years</p>
            <a href="appointment.html" class="btn btn-primary w-100">Book Appointment</a>
          </div>
        </div>
      </div>

      <!-- Doctor Card 2 -->
      <div class="col-md-4">
        <div class="card doctor-card">
          <div class="card-body">
            <h5 class="card-title">Dr. Arjun Patel</h5>
            <p class="card-text">Specialist: Dermatologist</p>
            <p class="card-text">Experience: 8+ years</p>
            <a href="appointment.html" class="btn btn-primary w-100">Book Appointment</a>
          </div>
        </div>
      </div>

      <!-- Doctor Card 3 -->
      <div class="col-md-4">
        <div class="card doctor-card">
          <div class="card-body">
            <h5 class="card-title">Dr. Meera Reddy</h5>
            <p class="card-text">Specialist: Pediatrician</p>
            <p class="card-text">Experience: 6+ years</p>
            <a href="appointment.html" class="btn btn-primary w-100">Book Appointment</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
